<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gehaltsrechner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="container-fluid">
    <ul>
      <li><strong>Gehaltsrechner</strong></li>
    </ul>
    <ul>
      <li><a href="#">Start</a></li>
      <li><a href="#info">Info</a></li>
      <li><a href="#" role="button">Kontakt</a></li>
    </ul>
  </nav>

  <!-- Hauptbereich -->
  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>Berechne deine Grundvergütung</h2>
          <h3>Basierend auf TVöD Bund (gültig ab 01.03.2024) und 39h/Woche</h3>
        </hgroup>

        <form id="gehaltsForm">
          <div class="grid">
            <div>
              <label for="eg">Entgeltgruppe</label>
              <select id="eg" name="eg" required></select>
            </div>

            <div>
              <label for="stufe">Stufe</label>
              <select id="stufe" name="stufe" required></select>
            </div>
          </div>

          <details class="mt-0-5">
            <summary>Ausgewähltes Tabellenentgelt (Monat, 39h/Woche)</summary>
            <p id="tabellenentgelt" class="tabellenentgelt">—</p>
          </details>

          <label for="stunden">Tatsächliche Wochenstunden</label>
          <input type="number" id="stunden" name="stunden" placeholder="z. B. 20" step="0.1" min="0" required>

          <button type="submit">Berechnen</button>
        </form>

        <p id="ergebnis"></p>
        <p id="hinweis" class="muted"></p>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small>
      <a href="#">Impressum</a> • <a href="#">Datenschutz</a>
    </small>
  </footer>

  <!-- Externe JS-Datei -->
  <script src="js/script.js"></script>
</body>
</html>
